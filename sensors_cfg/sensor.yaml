sensor_name: 'Arbitrary_Sensor'
sensor_model: 'X'
timezone: 'GMT+1' # in the regular ISO 8601 convention -- Positive east of Greenwich

communication_settings:
  port: 5020
  host: 127.0.0.0

daq:
  storage_path: "data"# relative to working directory
  daq_working_dir: 'output'
  process:  # uncomment and modify this section if needed, the values below are used as defaults.
    sampling_interval: 1
    averaging_interval: 5
    diagnostic_interval: 5
  groups:
    target: ['corr_value']
    diagnostics: ['corr_value','raw_value','internal_temperature']
    daily_diagnostics: ['sensor_name','company_name', 'serial_number','firmware_version','hardware_version','manufacture_date', 'lin_coefficient_k', 'calibration_date_k','calibration_value_k']

registers:
  data_fields:
    # Each field requires:
      # 'address': starting address
      # 'format' : type of information that is stored. Plays a role in the amount of registers that are read
      # 'count'  : number of consecutive registers to be used for field (this is for string field)
      # 'repeat' : number of consecutive fields of the same type in the registers (optional)
      # 'gap'    : the amount registers that are between a repeated data field sequence (i.e. data - gap - data - gap ...), (optional)
    corr_value:
      address: 0
      format: 'F32'
      header: "Corrected Value [units]"
    raw_value:
      address: 2
      format: 'F32'
      header: "Raw Value [units]"
    internal_temperature:
      address: 4
      format: 'F32'
      header: "Internal Temperature [Â°C]"
    company_name:
      address: 6
      count: 2
      format: "STR"
      header: "Company Name"
    firmware_version:
      address: 7
      format: "U16"
      header: "Firmware Version"
    hardware_version:
      address: 8
      format: "U16"
      header: "Hardware Version"
    register_config:
      address: 9
      format: 'U16'
      header: "Register Map Setting"
    manufacture_date:
      address: 10
      format: "U32"
      header: "Manufacture Date"
    serial_number:
      address: 12
      format: "U32"
      header: "Serial Number"
    sensor_name:
      address: 14
      count: 8
      format: "STR"
      header: "Sensor Name"
    lin_coefficient_k:
      address: 22
      repeat: 4
      format: 'F32'
      header: "Linear Coefficient"
    calibration_date_k:
      address: 30
      repeat: 2
      gap: 2
      format: "U32"
      header: "Calibration Date"
    calibration_value_k:
      address: 32
      repeat: 2
      gap: 2
      format: "F32"
      header: "Calibration Value"





